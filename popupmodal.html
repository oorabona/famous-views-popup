<template name="_modal_popup">
  {{> View this}}
</template>

<template name="modal_popup">
  {{#with backdrop}}
    {{#if modal}}
      {{> Surface template="fvm_backdrop" opacity=opacity translate="[0,0,999]"}}
    {{/if}}
  {{/with}}
  {{#Scrollview size="[undefined,undefined]"}}
    {{#famousEach popup}}
      {{> _modal_popup this}}
    {{/famousEach}}
  {{/Scrollview}}
</template>

<template name="fvm_backdrop">
  <div class="fvm-backdrop">
    <!-- Modal Backdrop -->
  </div>
</template>
