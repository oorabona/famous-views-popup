<template name="_modal_popup">
  {{> Surface this}}
</template>

<template name="modal_popup">
  {{#with backdrop}}
    {{#if modal}}
      {{> Surface modifier="StateModifier" id="backdrop" template="fvm_backdrop" opacity=opacity properties="z-index:999"}}
    {{/if}}
  {{/with}}
  {{#each popup}}
    {{> _modal_popup this}}
  {{/each}}
</template>

<template name="fvm_backdrop">
  <div class="fvm-backdrop">
    <!-- Modal Backdrop -->
  </div>
</template>
