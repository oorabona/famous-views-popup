<head>
  <title>demo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <p>
    Hello
  </p>
  <button id="modal">With modal</button>
  <button id="nomodal">Without modal</button>
  <button id="bootstrap">Bootstrap</button>
</template>

<template name="modal">
  {{> Surface template="_world"}}
</template>

<template name="nomodal">
  {{> Surface template="_world"}}
</template>

<template name="_world">
  <div class="popup">
    <h1>World !</h1>
  </div>
</template>

<template name="bootstrap">
  {{> Surface template="_bootstrap"}}
</template>

<template name="_bootstrap">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="famousInit">
  {{> modal_popup}}
</template>
